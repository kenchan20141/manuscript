<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>美化版原稿紙工具</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #45a049;
        }
        .page {
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 800px;
        }
        .grid {
            border-collapse: collapse;
            margin: 0 auto;
        }
        .grid td {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 0;
        }
        .grid input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            outline: none;
            background: transparent;
        }
        .grid input:focus {
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="add-page">新增頁面</button>
        <button id="export-pdf">導出PDF</button>
        <button id="export-txt">導出文字</button>
    </div>
    <div id="manuscript">
        <!-- 頁面將動態添加 -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        const rows = 20;
        const cols = 20;
        const manuscript = document.getElementById('manuscript');
        let pageCount = 0;

        // 添加新頁面
        function addPage() {
            pageCount++;
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.dataset.page = pageCount;
            const table = document.createElement('table');
            table.className = 'grid';
            for (let row = 1; row <= rows; row++) {
                const tr = document.createElement('tr');
                for (let col = 1; col <= cols; col++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.page = pageCount;
                    input.dataset.row = row;
                    input.dataset.col = col;
                    // 支援中文輸入法
                    input.addEventListener('compositionend', function() {
                        if (this.value.length === 1) {
                            moveToNextInput(this);
                        }
                    });
                    input.addEventListener('input', function(e) {
                        if (this.value.length === 1 && !e.isComposing) {
                            moveToNextInput(this);
                        }
                    });
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            pageDiv.appendChild(table);
            manuscript.appendChild(pageDiv);
        }

        // 移動到下一個輸入框
        function moveToNextInput(currentInput) {
            let currentPage = parseInt(currentInput.dataset.page);
            let currentRow = parseInt(currentInput.dataset.row);
            let currentCol = parseInt(currentInput.dataset.col);
            let nextCol = currentCol + 1;
            let nextRow = currentRow;
            let nextPage = currentPage;
            if (nextCol > cols) {
                nextCol = 1;
                nextRow = currentRow + 1;
                if (nextRow > rows) {
                    nextRow = 1;
                    nextPage = currentPage + 1;
                    if (nextPage > pageCount) {
                        addPage();
                    }
                }
            }
            const nextInput = document.querySelector(
                `input[data-page="${nextPage}"][data-row="${nextRow}"][data-col="${nextCol}"]`
            );
            if (nextInput) nextInput.focus();
        }

        // 初始化第一頁
        addPage();

        // 新增頁面按鈕
        document.getElementById('add-page').addEventListener('click', addPage);

        // 導出PDF
        document.getElementById('export-pdf').addEventListener('click', function() {
            const doc = new jsPDF();
            const cellSize = 10; // pt
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const gridWidth = cols * cellSize;
            const gridHeight = rows * cellSize;
            const marginX = (pageWidth - gridWidth) / 2;
            const marginY = 20;

            for (let page = 1; page <= pageCount; page++) {
                if (page > 1) doc.addPage();
                // 繪製網格線
                doc.setLineWidth(0.5);
                for (let i = 0; i <= rows; i++) {
                    const y = marginY + i * cellSize;
                    doc.line(marginX, y, marginX + gridWidth, y);
                }
                for (let j = 0; j <= cols; j++) {
                    const x = marginX + j * cellSize;
                    doc.line(x, marginY, x, marginY + gridHeight);
                }
                // 繪製文字
                doc.setFontSize(12);
                for (let row = 1; row <= rows; row++) {
                    for (let col = 1; col <= cols; col++) {
                        const input = document.querySelector(
                            `input[data-page="${page}"][data-row="${row}"][data-col="${col}"]`
                        );
                        const text = input.value;
                        if (text) {
                            const x = marginX + (col - 1) * cellSize + cellSize / 2;
                            const y = marginY + (row - 1) * cellSize + cellSize / 2 + 2; // 微調文字位置
                            doc.text(text, x, y, { align: 'center' });
                        }
                    }
                }
            }
            doc.save('manuscript.pdf');
        });

        // 導出文字
        document.getElementById('export-txt').addEventListener('click', function() {
            let text = '';
            for (let page = 1; page <= pageCount; page++) {
                for (let row = 1; row <= rows; row++) {
                    let line = '';
                    for (let col = 1; col <= cols; col++) {
                        const input = document.querySelector(
                            `input[data-page="${page}"][data-row="${row}"][data-col="${col}"]`
                        );
                        line += input.value || '';
                    }
                    if (line.trim()) text += line + '\n';
                    else text += '\n';
                }
                if (page < pageCount) text += '\n';
            }
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'manuscript.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
